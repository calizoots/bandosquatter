server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name bandosquatter.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl; # managed by Certbot
    listen [::]:443 ssl ipv6only=on; # managed by Certbot

    server_name bandosquatter.com; # managed by Certbot

    root /usr/share/nginx/html;

    index index.html index.htm;

    ssl_certificate /app/prod/fullchain.pem;
    ssl_certificate_key /app/prod/privkey.pem;
    include /app/prod/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /app/prod/ssl-dhparams.pem; # managed by Certbot

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to .htaccess files
    location ~ /\.ht {
        deny all;
    }
}